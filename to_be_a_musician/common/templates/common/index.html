{% extends "base.html" %}

{% load i18n %}
{% block main %}

<h1 class="asset-logo">To Be Musician</h1>

{% block user %}

<div class="row">
    <p class="facebook-login">
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>, dude!
        {% else %}
        Hey... a <a href="/login/facebook/">Facebook login button</a>!
        {% endif %}
    </p>
</div>

{% endblock user %}

<div class="row">
    <form action="{% url 'search' %}" method="get">
        <p class="search-content">
            <label>{% trans "Keyword" %}:</label>
            <input type="search" name="q" placeholder="{% trans "Song, artist, album..." %}" class="input-find">
        </p>

        <input class="button" type="submit" value="search">
    </form>
</div>
{% endblock %}
